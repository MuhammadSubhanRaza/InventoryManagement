

<div class="main-content-card animate__animated animate__zoomIn">
    <h3>ALL PURCHASES</h3>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <table class="table" id="dailyparceldata">
                    <thead>
                        <tr>
                            <th>Product</th>
                            <th>Supplier</th>
                            <th>Quantity</th>
                            <th>Date of Purchase</th>
                            <th>Price Per Unit</th>
                            <th>Total Amount</th>
                            <th>Actions</th> 
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of purchases">
                            <td>{{item.productId}}</td>
                            <td>{{item.supplierId}}</td>
                            <td>{{item.quantity}}</td>
                            <td>{{item.date}}</td>
                            <td>{{item.pricePerUnit}}</td>
                            <td>{{item.totalAmount}}</td>
                            <td>
                                <a href="#" class="btn-in-table btn-table-view">
                                    <i class="fa fa-eye"></i>
                                </a>
                                <a href="#" class="btn-in-table btn-table-edit">
                                    <i class="fa fa-pencil"></i>
                                </a>
                                <a href="#" class="btn-in-table btn-table-edit">
                                    <i class="fa fa-trash"></i>
                                </a>
                            </td>
                        </tr>
                        
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
