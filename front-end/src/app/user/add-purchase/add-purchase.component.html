<div class="main-content-card animate__animated animate__zoomIn">
    <h3>Purchase Entry</h3>

    <form novalidate #form="ngForm" (submit)="onSubmit(form)">
        <div class="container-fluid">
            <div class="row m-3">
                <div class="col-md-2 add-shp-lbl-cont">
                    <label>Product</label>
                </div>
                <div class="col-md-4">
                    <select class="mt-3" 
                    name="productId" #productId="ngModel" [(ngModel)]="service.formData.productId">
                        <option value="-1">-- Select Product</option>
                        <option *ngFor="let item of products" value="{{item.id}}">{{item.name}}</option>
                    </select>
                    <!-- <span class="input-error">* Error goes here</span> -->
                </div>
                <div class="col-md-2 add-shp-lbl-cont">
                    <label>Supplier</label>
                </div>
                <div class="col-md-4 ">
                    <select class="mt-3"  name="suppilerId" #suppilerId="ngModel"  [(ngModel)]="service.formData.supplierId">
                        <option value="-1">-- Select Supplier</option>
                        <option *ngFor="let item of suppliers" value="{{item.id}}">{{item.companyname}}</option>
                    </select>
                    <!-- <span class="input-error">* Error goes here</span> -->
                </div>
            </div>

            <div class="row m-3">
                <div class="col-md-2 add-shp-lbl-cont">
                    <label>Price Per Unit</label>
                </div>
                <div class="col-md-4">
                    <input type="text" required [class.invalidControl]="pricePerUnit.invalid && pricePerUnit.touched"
                    name="pricePerUnit" #pricePerUnit="ngModel" [(ngModel)]="service.formData.pricePerUnit">
                    <!-- <span class="input-error">* Error goes here</span> -->
                </div>
                <div class="col-md-2 add-shp-lbl-cont">
                    <label>Total Quantity</label>
                </div>
                <div class="col-md-4 ">
                    <input type="text" required [class.invalidControl]="quantity.invalid && quantity.touched"
                    name="quantity" #quantity="ngModel" [(ngModel)]="service.formData.quantity"
                    
                    >
                    <!-- <span class="input-error">* Error goes here</span> -->
                </div>
            </div>

            <div class="row m-3">
                <div class="col-md-2 add-shp-lbl-cont">
                    <label>Date of Purchase</label>
                </div>
                <div class="col-md-4">
                    <input type="date" name="reference">
                    <!-- <span class="input-error">* Error goes here</span> -->
                </div>
                <div class="col-md-2 add-shp-lbl-cont">
                    <label>Total Amount</label>
                </div>
                <div class="col-md-4 ">
                    <input type="text"
                    name="totalAmount" #totalAmount="ngModel" 
                    [(ngModel)]="service.formData.totalAmount"
                    >
                    <!-- <span class="input-error">* Error goes here</span> -->
                </div>
            </div>

           
            <div class="row m-3">
                <button class="btn btnShipPrimary mr-3" [disabled]="form.invalid">Add Purchase</button>
                <button class="btn btnShipSecondary" >Reset</button>
            </div>

        </div>
    </form>
</div>
