

<div class="main-content-card animate__animated animate__zoomIn">
    <h3>ALL Suppliers</h3>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <table datatable [dtOptions]="dtOptions" class="table" id="product_table" >
                    <thead>
                        <tr>
                            <th>Reg No #</th>
                            <th>Company</th>
                            <th>Contact No</th>
                            <th>Supplier</th>
                            <th>Address</th>
                            <th>Edit | Delete</th>  
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of suppliers">
                            <td>{{item.regNumber}}</td>
                            <td>{{item.companyName}}</td>
                            <td>{{item.contactNo}}</td>
                            <td>{{item.supplierName}}</td>
                            <td>{{item.address}}</td>
                            <td>
                                <a href="#" class="btn-in-table btn-table-edit">
                                    <i class="fa fa-pencil"></i>
                                </a>
                                <a href="#" class="btn-in-table btn-table-edit">
                                    <i class="fa fa-trash"></i>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
