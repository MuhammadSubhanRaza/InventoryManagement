

<div class="main-content-card animate__animated animate__zoomIn">
    <h3>ALL PRODUCTS</h3>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <table *ngIf="products.length" datatable [dtOptions]="dtOptions" class="table" id="product_table" >
                    <thead>
                        <tr>
                            <!-- <th>Code</th> -->
                            <th>Product</th>
                            <th>Weight</th>
                            <th>Barcode</th>
                            <th>Price</th>
                            <th>Expiry</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of products">
                            <td>{{item.name}}</td>
                            <td>{{item.weight}}</td>
                            <td>{{item.barcode}}</td>
                            <td>{{item.price}}</td>
                            <td>{{item.expirydate}}</td>
                            <td>
                                <a href="#" class="btn-in-table btn-table-edit">
                                    <i class="fa fa-pencil"></i>
                                </a>
                                <a href="#" class="btn-in-table btn-table-edit">
                                    <i class="fa fa-trash"></i>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
