<div class="main-content-card animate__animated animate__zoomIn">
    <h3>Sales Return</h3>

    <form novalidate #form="ngForm" (submit)="onSubmit(form)">
        <div class="container-fluid">
            <div class="row m-3">
                <div class="col-md-2 add-shp-lbl-cont">
                    <label>Sales Id</label>
                </div>
                <div class="col-md-4">
                    <input type="number" placeholder="Enter Sales Id"
                    required [class.invalidControl]="saleId.invalid && saleId.touched"
                    name="saleId" #saleId="ngModel" [(ngModel)]="service.formData.salestId"
                    >
                    <!-- <span class="input-error">* Error goes here</span> -->
                </div>
                <div class="col-md-2 add-shp-lbl-cont">
                    <label>Product</label>
                </div>
                <div class="col-md-4 ">
                  <select class="mt-3" required [class.invalidControl]="productId.invalid && productId.touched"
                   name="productId" #productId="ngModel" [(ngModel)]="service.formData.productId">
                    <option value="-1" selected>-- Select Product</option>
                    <option *ngFor="let item of products" value="{{item.id}}">{{item.name}}</option>
                  </select>
                    <!-- <span class="input-error">* Error goes here</span> -->
                </div>
            </div>

            <div class="row m-3">
                <div class="col-md-2 add-shp-lbl-cont">
                    <label>Quantity</label>
                </div>
                <div class="col-md-4">
                    <input type="number" placeholder="Enter Quantity"
                    required [class.invalidControl]="qty.invalid && qty.touched"
                    name="qty" #qty="ngModel" [(ngModel)]="service.formData.quantity"
                    >
                    <!-- <span class="input-error">* Error goes here</span> -->
                </div>
            </div>

           
            <div class="row m-3">
                <button class="btn btnShipPrimary mr-3" [disabled]="form.invalid" >Sale Return</button>
                <button class="btn btnShipSecondary">Reset</button>
            </div>

        </div>
    </form>
</div>
