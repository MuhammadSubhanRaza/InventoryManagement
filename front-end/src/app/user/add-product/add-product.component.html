<div class="main-content-card">
    <h3>Product Entry</h3>

    <form action="">
        <div class="container-fluid">
            <div class="row m-3">
                <div class="col-md-2 add-shp-lbl-cont">
                    <label>Product Name</label>
                </div>
                <div class="col-md-4">
                    <input type="text" name="reference">
                    <span class="input-error">* Error goes here</span>
                </div>
                <div class="col-md-2 add-shp-lbl-cont">
                    <label>Category</label>
                </div>
                <div class="col-md-4 ">
                    <select class="mt-3">
                        <option value="-1">Select Category</option>
                        <option value="">Cat 1</option>
                        <option value="">Cat 2</option>
                    </select>
                    <span class="input-error">* Error goes here</span>
                </div>
            </div>

            <div class="row m-3">
                <div class="col-md-2 add-shp-lbl-cont">
                    <label>Weight</label>
                </div>
                <div class="col-md-4">
                    <input type="text" name="reference">
                    <span class="input-error">* Error goes here</span>
                </div>
                <div class="col-md-2 add-shp-lbl-cont">
                    <label>Description</label>
                </div>
                <div class="col-md-4 ">
                    <input type="text" name="reciever_name">
                    <span class="input-error">* Error goes here</span>
                </div>
            </div>

            <div class="row m-3">
                <div class="col-md-2 add-shp-lbl-cont">
                    <label>Expiry Date</label>
                </div>
                <div class="col-md-4">
                    <input type="date" name="reference">
                    <span class="input-error">* Error goes here</span>
                </div>
            </div>
           
            <div class="row m-3">
                <button class="btn btnShipPrimary mr-3">Add Product</button>
                <button class="btn btnShipSecondary">Reset</button>
            </div>

        </div>
    </form>
</div>
