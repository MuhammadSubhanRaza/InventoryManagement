

<div class="main-content-card animate__animated animate__zoomIn">
    <h3>ALl Offers</h3>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <table class="table" id="dailyparceldata">
                    <thead>
                        <tr>
                            <th>Offer Name</th>
                            <th>Starting Date</th>
                            <th>Ending Date</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of offers">
                            <td>{{item.name}}</td>
                            <td>{{item.startingDate}}</td>
                            <td>{{item.endingDate}}.</td>
                            <td>
                                <a href="#" class="btn-in-table btn-table-view">
                                    <i class="fa fa-eye"></i>
                                </a>
                                <a href="#" class="btn-in-table btn-table-edit">
                                    <i class="fa fa-pencil"></i>
                                </a>
                                <a href="#" class="btn-in-table btn-table-edit">
                                    <i class="fa fa-trash"></i>
                                </a>
                            </td>
                        </tr>
                        
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
